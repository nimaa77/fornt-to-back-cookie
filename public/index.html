<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    const saveBtnCookie = document.createElement('button');
    saveBtnCookie.innerText = 'Save Cookie';
    saveBtnCookie.addEventListener('click', () => {
      document.cookie = 'username=John Doe;';
    });
    document.body.appendChild(saveBtnCookie);
  </script>
  <script>
    const sendReqBtn = document.createElement('button');
    sendReqBtn.innerText = 'Send Request to backend';
    sendReqBtn.addEventListener('click', () => {
      fetch('/backend', { credentials: 'include' });
    });
    document.body.appendChild(sendReqBtn);
  </script>
</html>
